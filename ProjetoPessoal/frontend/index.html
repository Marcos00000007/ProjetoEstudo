<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frontend - SeuProjeto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:24px auto;padding:8px}
    header{display:flex;align-items:center;gap:12px}
    ul{padding-left:18px}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;margin:8px 0}
  </style>
</head>
<body>
  <header><h1>Produtos</h1></header>
  <main>
    <div id="list"></div>
    <div id="msg"></div>
  </main>
  <script>
    const API = 'https://localhost:7047/api'; // ajuste se necessário

    async function load(){
      try{
        const res = await fetch(API + '/products');
        if(!res.ok){ document.getElementById('msg').innerText = 'Erro ao acessar API: ' + res.status; return; }
        const data = await res.json();
        const list = document.getElementById('list');
        if(data.length === 0){ list.innerHTML = '<p>Nenhum produto encontrado.</p>'; return; }
        list.innerHTML = data.map(p => `
          <div class="card">
            <h3>${p.name} — R$ ${Number(p.price).toFixed(2)}</h3>
            <p>${p.description ?? ''}</p>
            <small>Estoque: ${p.stock}</small>
          </div>
        `).join('');
      }catch(e){
        document.getElementById('msg').innerText = 'Erro: ' + e;
      }
    }
    window.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
